<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Model Viewer â€” STL & OBJ Renderer</title>
        <link rel="icon" type="image/png" href="static/favicon.png" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <link rel="stylesheet" href="static/styles.min.css" />
    </head>
    <body>
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-cube"></i>
                    <span>3D Model Viewer</span>
                </h1>
                <div class="theme-toggle">
                    <button id="themeToggle" class="theme-btn" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>
        <main class="app">
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>File Upload</h3>
                    <div class="file-upload">
                        <input type="file" id="fileInput" accept=".stl,.obj" multiple />
                        <label for="fileInput" class="file-upload-btn">
                            <i class="fas fa-upload"></i>
                            Choose Files
                        </label>
                        <div id="fileList" class="file-list"></div>
                    </div>
                </div>
                <div class="sidebar-section">
                    <h3>Camera Views</h3>
                    <select id="viewSelect" class="view-select">
                        <option value="default">Default View</option>
                        <option value="top">Top View (Floor Plan)</option>
                        <option value="front">Front Elevation</option>
                        <option value="back">Back Elevation</option>
                        <option value="left">Left Elevation</option>
                        <option value="right">Right Elevation</option>
                        <option value="bottom">Bottom View</option>
                    </select>
                </div>
                <div class="sidebar-section">
                    <h3>Model Statistics</h3>
                    <div id="modelStats" class="model-stats">
                        <div class="stat-item">
                            <span class="stat-label">Vertices:</span>
                            <span id="vertexCount" class="stat-value">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Faces:</span>
                            <span id="faceCount" class="stat-value">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Volume:</span>
                            <span id="volume" class="stat-value">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Surface Area:</span>
                            <span id="surfaceArea" class="stat-value">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Box:</span>
                            <span id="boundingBox" class="stat-value">-</span>
                        </div>
                    </div>
                </div>
                <div class="sidebar-section">
                    <h3>Controls</h3>
                    <div class="controls-info">
                        <p><strong>Mouse:</strong></p>
                        <ul>
                            <li>Left Click + Drag: Rotate</li>
                            <li>Right Click + Drag: Pan</li>
                            <li>Scroll: Zoom</li>
                        </ul>
                    </div>
                </div>
                <div class="sidebar-section">
                    <h3>Export</h3>
                    <div class="export-options">
                        <button id="exportPNG" class="export-btn">
                            <i class="fas fa-download"></i>
                            PNG
                        </button>
                        <button id="exportJPEG" class="export-btn">
                            <i class="fas fa-download"></i>
                            JPEG
                        </button>
                    </div>
                </div>
            </aside>
        </main>
        <footer class="footer">
            <p>&copy; 2025 komed3. Built with Three.js</p>
        </footer>
    </body>
</html>
